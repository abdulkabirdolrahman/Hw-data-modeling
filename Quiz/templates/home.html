{% extends 'base_layout.html' %}
{% block body %}
<br>
<br>

<div class="mt">
  <div class="row">
    <div class="col-md-12">
      <div class="touch">
        <div class="card text-left">
          <div class="card-body">
            <table class="table table-bordered border-primary table-success">
                <tr>
                  <th>Title</th>
                  <th>Author</th>
                  <th>Genre</th>
                  <th>Height</th>
                  <th>Publisher</th>
                  <th></th>
                </tr>
              <tbody style="background-color: white">
                {% for i in books %}
                <tr>
                  <td>{{i.title}}</td>
                  <td>{{i.author}}</td>
                  <td>{{i.genre}}</td>
                  <td>{{i.height}}</td>
                  <td>{{i.publisher}}</td>
                  <td><a href="/update/{{ i.title }}" class="btn btn-success"><i class='fas fa-edit'></i></a>
                    <button data-id="{{ i.title }}" class="btn btn-danger delete"><i class='fas fa-trash-alt'></i></td>
                </tr>
                {% endfor %}
              </tbody>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Modal -->
<div class="modal fade" id="confirm" role="dialog">
  <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">ยืนยันการลบข้อมูล</h4>
      </div>
      <div class="modal-body d-flex justify-content-center">
        <i class='fas fa-trash-alt' style="font-size:54px;color:red;"></i>
      </div>
      <div class="modal-footer">
        <button data-id="" class="btn btn-success yes">ยืนยัน</button>
        <button type="button" class="btn btn-danger" data-dismiss="modal">ยกเลิก</button>
      </div>
    </div>

  </div>
</div>

{% endblock body %}
