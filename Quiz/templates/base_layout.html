<script>
    $(document).ready(function () {
        $(".delete").click(function () {
            var id = $(this).data("id");
            $(".yes").data("id", id);
            var title = $(".yes").data("id");
            $("#confirm").modal();
        });
        $(".yes").click(function () {
            var title = $(this).data("id");
            window.location.href = "/delete/" + title;
        });
    });
</script>
